<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back">
        <h1>To-Do List</h1>
        <div class="field">
            <input type="text" placeholder="Enter text here">
            <button class="btn">ADD</button>
        </div>
        <div class="field2">
            <img src="images/checked.png" alt="">
            <p style="text-decoration: line-through;">Done</p>
            <div class="icons">
                <img src="images/checked.png" alt="">
                <img src="images/edit.png" alt="">
                <img src="images/trash.png" alt="">
            </div>

        </div>
        <div class="field2">
            <img src="images/document.png" alt="">
            <p>Done</p>
            <div class="icons">
                <img src="images/not checked.png" alt="">
                <img src="images/edit.png" alt="">
                <img src="images/trash.png" alt="">
            </div>
        </div>
        <div class="field3">
            <p class="total">Total Task: 0</p>
            <div class="delete">
                <button>Delete</button>
            </div>
        </div>
    </div>
</body>

</html>
